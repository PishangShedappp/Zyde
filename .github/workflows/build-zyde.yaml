name: Build VS Code Win64

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Or the version you need.

      - name: Install Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v1.3.1
        with:
          vs-version: 2022
          vs-components: |
            Microsoft.VisualStudio.Workload.DesktopBuildTools
            Microsoft.VisualStudio.Component.VC.ATL
            Microsoft.VisualStudio.Component.VC.MFC.Spectre
            Microsoft.VisualStudio.Component.VC.Tools.x64.x86.Spectre

      - name: Install dependencies
        run: npm install

      - name: Configure MSVC Version
        run: npm config set msvs_version 2022

      - name: Build VS Code Win64
        run: npm run gulp vscode-win32-x64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: vscode-win64-build
          path: out/vscode-win32-x64-* # Adjust the path as needed
