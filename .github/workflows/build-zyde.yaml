name: Build Zyde (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: windows, macos, linux)'
        required: true
        default: 'windows'

jobs:
  build-windows:
    name: Build VS Code for Windows (x64)
    runs-on: windows-2022  # Uses Windows 2022 runner

    steps:
      - name: Checkout VS Code Fork
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ensure Node.js 20+
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Required for node-gyp

      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2022buildtools --params "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --quiet --norestart"
        shell: pwsh

      - name: Install Required C++ Components
        run: |
          choco install visualstudio2022-workload-vctools
          choco install visualstudio2022-workload-windows
          choco install visualstudio2022buildtools --params "--add Microsoft.VisualStudio.Component.VC.ATL Microsoft.VisualStudio.Component.VC.MFC.Spectre Microsoft.VisualStudio.Component.VC.Tools.x64.x86.Spectre"
        shell: pwsh

      - name: Set up Visual Studio Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          vsversion: '2022'
          arch: 'x64'

      - name: Configure Build Environment
        run: |
          echo "GYP_MSVS_VERSION=2022" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "npm_config_msvs_version=2022" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      - name: Install Required Dependencies
        run: |
          npm install
        shell: cmd

      - name: Build VS Code (Windows x64)
        run: npm run gulp vscode-win32-x64
        shell: cmd

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vscode-win32-x64
          path: .build/win32-x64  # Adjust if necessary
